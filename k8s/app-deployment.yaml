apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-starter-app
  namespace: saas-starter
  labels:
    app: saas-starter-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-starter-app
  template:
    metadata:
      labels:
        app: saas-starter-app
    spec:
      containers:
        - name: app
          image: saas-starter:latest
          imagePullPolicy: Never  # Use local image from kind
          ports:
            - containerPort: 3000
              name: http
          env:
            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: saas-starter-secrets
                  key: DATABASE_URL
            # Auth0
            - name: AUTH0_SECRET
              valueFrom:
                secretKeyRef:
                  name: saas-starter-secrets
                  key: AUTH0_SECRET
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: saas-starter-secrets
                  key: AUTH0_DOMAIN
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: saas-starter-secrets
                  key: AUTH0_CLIENT_ID
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: saas-starter-secrets
                  key: AUTH0_CLIENT_SECRET
            # Application URLs
            - name: APP_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: saas-starter-config
                  key: APP_BASE_URL
            - name: GRAPHQL_URL
              valueFrom:
                configMapKeyRef:
                  name: saas-starter-config
                  key: GRAPHQL_URL
            # Node environment
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: saas-starter-config
                  key: NODE_ENV
            - name: NEXT_TELEMETRY_DISABLED
              valueFrom:
                configMapKeyRef:
                  name: saas-starter-config
                  key: NEXT_TELEMETRY_DISABLED
            # Sentry (optional)
            - name: SENTRY_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: saas-starter-secrets
                  key: SENTRY_AUTH_TOKEN
            - name: NEXT_PUBLIC_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: saas-starter-secrets
                  key: NEXT_PUBLIC_SENTRY_DSN
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3