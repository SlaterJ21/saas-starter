apiVersion: v1
kind: ConfigMap
metadata:
  name: saas-starter-config
  namespace: saas-starter
data:
  # PostgreSQL connection details (non-sensitive)
  POSTGRES_DB: "saas_starter_prod"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"

  # Application URLs (will be updated for ingress later)
  APP_BASE_URL: "http://localhost:3000"
  GRAPHQL_URL: "http://graphql-service:5001/graphql"

  # Node environment
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"