apiVersion: v1
kind: Secret
metadata:
  name: saas-starter-secrets
  namespace: saas-starter
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"

  # Auth0 credentials (replace with your actual values)
  # For now using dummy values - you'll update these later
  AUTH0_SECRET: "replace-with-your-auth0-secret-at-least-32-chars"
  AUTH0_DOMAIN: "your-domain.auth0.com"
  AUTH0_CLIENT_ID: "your-auth0-client-id"
  AUTH0_CLIENT_SECRET: "your-auth0-client-secret"

  # Sentry (optional)
  SENTRY_AUTH_TOKEN: ""
  NEXT_PUBLIC_SENTRY_DSN: ""

  # Database URL (constructed from above)
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/saas_starter_prod"